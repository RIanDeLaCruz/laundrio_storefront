<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Laundrio Store Front</title>
    <link rel="stylesheet" href="./css/leaflet.css" type="text/css" media="all" />
    <link rel="stylesheet" href="./css/style.css" type="text/css" media="all" />
  </head>
  <body>
    <header>
      <nav class="top_navigation">
        <a class="top_links" href="">Home</a>
        <a class="top_links" href="">Log-out</a>
      </nav>
    </header>
    <main role="main">
    <h1 class="storefront_header">
      Deliveries and Pick-Up
    </h1>
    <h2 class="delivery_date">March 7, 2017</h2>
    <div class="horizontal_scroll">
      <button class="timeframe selected">8 AM - 9 AM</button>
      <button class="timeframe">9 AM - 10 AM</button>
      <button class="timeframe">10 AM - 11 AM</button>
      <button class="timeframe">11 AM - 12 AM</button>
      <button class="timeframe">12 AM - 1 PM</button>
    </div>
      <!--<div class="controls">-->
        <!--<a class="move" href=""><</a>-->
        <!--<a class="move" href="">></a>--> <!--</div>-->
    <div class="riding_team">
      <h4>Riding Team: </h4>
      <select id="rider_selection" name="">
        <option class="rider_options" value="">Rider 1</option>
        <option class="rider_options" value="">Rider 1</option>
        <option class="rider_options" value="">Rider 1</option>
        <option class="rider_options" value="">Rider 1</option>
        <option class="rider_options" value="">Rider 1</option>
      </select>
    </div>
    <div class="schedule">
      <div class="map" id="map_div"></div>
      <div class="rider_route">
        <table id="routing_table">
          <thead>
            <tr>
              <th>Details</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <button id="print_btn">Print Schedule</button>
      </div>
    </div>
    </main>
    <div id="modal_bg">
    </div>
    <div id="modal">
      <h1 class="modal_title">Rider 1 Schedule</h1>
      <table id="modal_table">
        <thead>
          <tr>
            <th>Customer</th>
            <th>Details</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Name</td>
            <td>Address of Customer</td>
          </tr>
          <tr>
            <td>Name</td>
            <td>Address of Customer</td>
          </tr>
          <tr>
            <td>Name</td>
            <td>Address of Customer</td>
          </tr>
        </tbody>
      </table>
      <button id="print_modal">Print Schedule</button>
      <button id="close_modal">Close</button>
    </div>
    <script src="./js/leaflet.js" type="text/javascript" charset="utf-8"></script>
    <script src="./js/app.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
